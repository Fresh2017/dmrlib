language: c

sudo: false

env:
  global:
    - CC=$CC
    - CROSS_COMPILE=""
    - CONFIGURE_ARGS=""
    - CFLAGS=-Iinstall/lua/include
    - LDFLAGS=-Linstall/lua/lib
    - MAKE_TEST=1
    - LUA=x
    - LUAROCKS=2.3.0
    - OSX=x

matrix:
  include:
    - env: LUA=lua5.2
      os: linux
      compiler: gcc
    - env: LUA=lua5.2
      os: linux
      compiler: clang
    - env: LUA=lua5.3
      os: linux
      compiler: gcc
    - env: LUA=x CONFIGURE_ARGS="--cross-compile=i586-mingw32msvc- --cross-execute=wine --platform=win32 --mingw=/usr/i586-mingw32msvc" MAKE_TEST=0
      os: linux
      compiler: gcc
    - env: LUA=x OSX=10.10
      os: osx
      osx_image: xcode7.1
      compiler: clang
    - env: LUA=x OSX=10.11
      os: osx
      osx_image: xcode7.2
      compiler: clang

addons:
  apt:
    packages:
      - libtalloc-dev
      - libpcap-dev
      - libbsd-dev
      - mingw32
      - mingw32-runtime
      - python-jinja2
      - wine

cache: apt

before_install:
  - echo "LUA=$LUA, OSX=$OSX"
  - if [ "$LUA" != "x" ]; then source .travis/setenv_lua.sh; fi
  - if [ "$OSX" != "x" ]; then brew update; fi
  - if [ "$OSX" != "x" ]; then brew install lua python talloc; fi
  - if [ "$OSX" != "x" ]; then pip install --upgrade pip; fi
  - if [ "$OSX" != "x" ]; then pip install Jinja2; fi

script:
  - ./configure --with-debug $CONFIGURE_ARGS
  - cat wright.log
  - cat Makefile
  - make V=1
  - make install DEST=./dist
  - find dist -ls
  - if [ $MAKE_TEST -eq 1 ]; then LD_LIBRARY_PATH=. make test; fi
